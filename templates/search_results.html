{% extends 'base.html' %}
{% block content %}

<h1>Search Results:</h1>

<p>We found {{ etsy_num_results }} results:</p>

{% for listing in etsy_listings %}
	<ul>
		<li>{{ listing["title"] }}</li>
		<li><a href={{ listing["url"] }}>URL</a></li>
		<li>{{ listing }}</li>
	</ul>
{% endfor %}

{% endblock %}
