<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Mineralchemy</title>

	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

	<!-- Magister template -->
	<link href="static/magister-bootstrap-3.3.4/css/magister.css" rel="stylesheet">

	<!-- Fonts -->
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href='http://fonts.googleapis.com/css?family=Wire+One' rel='stylesheet' type='text/css'>
</head>

<body class="text-shadows">
	<nav class="mainmenu">
		<div class="container">
			<div class="dropdown">
				<button type="button" class="navbar-toggle" data-toggle="dropdown"><span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
				<!-- <a data-toggle="dropdown" href="#">Dropdown trigger</a> -->
				<ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
					<li><a href="/" class="active">Home</a></li>

					{% if not session.get('user_id') %}
					<li><a href="/login">Log In</a></li>
					<li><a href="/signup">Register</a></li>
					{% else %}
					<li><a href="/user/{{ session.get('user_id') }}">Profile</a></li>
					<li><a href="/logout">Log Out</a></li>
					{% endif %}

					<li><a href="/search">Search</a></li>
					<li><a href="/discover">Discover</a></li>
				</ul>
			</div>
		</div>
	</nav>

	{% for flash in get_flashed_messages() %}
		<div class="thumbnail text-center">{{ flash }}</div>
	{% endfor %}

	{% block content %}
	{% endblock %}

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	
	<!-- Magister template scripts -->
	<script src="assets/js/modernizr.custom.72241.js"></script>
	<script src="assets/js/magister.js"></script>

</body>

</html>
