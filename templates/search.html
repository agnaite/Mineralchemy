{% extends 'base.html' %}
{% block content %}

<div class="container vertical-center">

	<div class="col-sm-8 col-sm-offset-2 text-center">
		<h2 class="text-center title">Search for Minerals</h2>
		<form action="/search_results" method="POST">

			<p class="lead thumbnail">Keywords</p>
			<input type="text" name="keywords" placeholder="e.g. Amethyst" required><br><br>

			<p class="lead thumbnail">Price Range</p>
			<input type="text" name="min_price" placeholder="Low" required> to 
			<input type="text" name="max_price" placeholder="High" required><br><br>

			<input type="submit" class="btn btn-default">

		</form>
	</div>

</div>

{% endblock %}
